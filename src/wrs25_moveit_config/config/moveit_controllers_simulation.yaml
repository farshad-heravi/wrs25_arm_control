# MoveIt uses this configuration for controller management

moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  controller_names:
    - ur5_arm_controller
    - hand_controller

  # For real UR robot - uses the scaled_joint_trajectory_controller from UR driver
  # IMPORTANT: UR driver must be launched with tf_prefix:=ur5_ to match these joint names
  scaled_joint_trajectory_controller:
    type: FollowJointTrajectory
    joints:
      - ur5_shoulder_pan_joint
      - ur5_shoulder_lift_joint
      - ur5_elbow_joint
      - ur5_wrist_1_joint
      - ur5_wrist_2_joint
      - ur5_wrist_3_joint
    action_ns: follow_joint_trajectory
  
  # For simulation - uses ur5_arm_controller
  ur5_arm_controller:
    type: FollowJointTrajectory
    joints:
      - ur5_shoulder_pan_joint
      - ur5_shoulder_lift_joint
      - ur5_elbow_joint
      - ur5_wrist_1_joint
      - ur5_wrist_2_joint
      - ur5_wrist_3_joint
    action_ns: follow_joint_trajectory
  
  hand_controller:
    # type: FollowJointTrajectory
    type: GripperCommand
    action_ns: gripper_command
    joints: 
      - ur5_finger_joint
    # action_ns: follow_joint_trajectory

  trajectory_execution:
    allowed_execution_duration_scaling: 1.2 # Allow 20% more time
    allowed_goal_duration_margin: 0.5    # Allow a small buffer in the goal time
    allowed_start_tolerance: 0.01        # Increase joint position tolerance at start